<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Contact Us</title>
</head>

<body>
    <section class="section-form" id="contact">
        <div class="container">
            <div class="img-form">
                <img src="./assets/img/undraw_friends_r511.svg" alt="">
            </div>
            
           <div class="form">
               <div class="form-header">
                   <div class="title">
                       <h1>Contact</h1>
                    </div>
                </div>
                
                <form action="">
                    <div class="input-group">
                        <div class="input-box name">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="First Name">
                        </div>
                        <div class="input-box name">
                            <label for="sobrenome">sobrenome:</label>
                            <input type="text" id="sobrenome"Name="sobrenome" placeholder="Last Name">
                        </div>
                        <div class="input-box email">
                            <label for="email">Email:</label>
                            <input class="email" type="email" id="email" name="email" placeholder="Email@email.com">
                        </div>
                        <div class="input-box mensagem">
                            <label for="mensagem">Mensagem</label>
                            <textarea name="mensagem" id="mensagem"></textarea>
                        </div>
                    </div>
                </form>                    
                <div class="container-btn">
                    <a href="" class="btn">Continue</a>
                </div>
            </div>
    </section>
</body>
</html>
